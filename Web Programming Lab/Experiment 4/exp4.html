<!DOCTYPE html>
<html>
	<label for = "answer"> SUM: </label>
	<input type = "text" id = "answer"/>
	<script>
		let sum = 0;
		const nums = [];
		let n = parseInt(prompt("enter the size"));
		function sumnums(){
			for(let i = 0; i < n; i++){
				nums[i] = parseInt(prompt("enter the num"));
				sum = sum + nums[i];
			}
			return sum;
		}
		document.getElementById("answer").value = sumnums();
	</script>
</html>
